<div class="content">
	<div class="tab_bar">
		<ul>
			<li class="tab_index" onclick="setTabContent(this);">模型列表</li>
		</ul>
		<!-- 
		<button class="btn_tabbar" action="model/add.do" onclick="refreshContentByElement(this);">添加模型</button>
		 -->
	</div>
	<div class="tab_content">
		<div class="tab_item tab_show"> 
			<table class="table_for_list">
		 		<thead>
				  <tr>
			        <th>模型名称</th>
			        <th>类型标识</th>
			        <th>内容模板</th>
			        <th width="80" >文档</th>
			        <th>作者</th>
			        <th width="40">版本</th>
			        <th width="90">操作</th>
			      </tr>
			    </thead>
			    <tbody>
			    
				  <#list data as x>
					<tr>
				        <td>${x.name!}</td>
				        <td>${x.type!}</td>
				        <td>${x.template!}</td>
				        <td style="text-align: center"><a href="javascript:void" onclick="showhelp('${x.name!}','${x.module!}')">查看</a></td>
				        <td style="text-align: center">${x.author!}</td>
				        <td style="text-align: center">${x.version!}</td>
				        <td style="text-align: center"> 
							<a href="#" action="module/edit.do?id= " onclick="refreshContentByElement(this);">备份</a>   
						</td>
				    </tr>
				  </#list>
				</tbody>
			</table>
		</div>
	</div>
</div>
<script type="text/javascript">
function showhelp(name, type){
	
	$.ajax({
		url:"/modules/"+type+"/doc/model.md?"+new Date(),
		success:function(content){
			zoom.showFrameDialog(name+"文档",800,500,content); 
		}
	}); 
	
}

</script>
