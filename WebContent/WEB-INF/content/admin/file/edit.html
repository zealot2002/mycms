<div class="content">
	<div class="tab_bar">
		<ul>
			<li class="tab_index" onclick="setTabContent(this);">编辑文件</li>
		</ul>
		<button class="btn_tabbar"  onclick="submitActionForm(this);" return="file/list.do?path=${path!}">保存 </button>
		<button class="btn_tabbar"  action="file/list.do?path=${path!}" onclick="refreshContentByElement(this);">返回文件夹 </button>
	</div> 
 	<form id="myForm" action="file/save.do" method="post">
 	<div class="tab_content">
		<div class="tab_item tab_show">  
			<table class="table_for_add">
				<tbody> 
					<tr class="rowBgColor">
						<th width="140">文件路径： </th>
						<td align="left">
							<input class="input_for_add" name="path" type="text" value="${path!}" placeholder="请填写文件路径。" />
							<span>(不能使用空格作为路径或者文件名部分)</span>
						</td>
					</tr>
					<tr>
						<th>文件名称： </th>
						<td><input class="input_for_add" name="name" type="text" value="${name!}" placeholder="请填写文件名称。"/></td>
					</tr>
					<tr class="rowBgColor">
						<td colspan="2">  
							<textarea name="data" style="width:100%;height:450px; ">${data!}</textarea>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	</form> 
</div>

</script>
