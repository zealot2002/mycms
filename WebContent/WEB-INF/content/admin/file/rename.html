<div class="content">
	<h2>重命名文件</h2>
	<hr class="hrs"/>
	<div class="hrs"></div>
 	<form id="myForm" action="file/savename.do" method="post">
	<table class="table_for_add">
		<tbody> 
			<tr class="rowBgColor">
				<th width="140">文件路径： </th>
				<td align="left">
					<input class="input_for_add" name="path" type="text" value="${path!}" placeholder="请填写碎片名称。" />
				</td>
			</tr>
			<tr>
				<th>旧名称： </th>
				<td><input class="input_for_add" name="name" type="text" value="${name!}" placeholder="请填写碎片标识符。"/></td>
			</tr>
			<tr class="rowBgColor">
				<th>新名称： </th>
				<td><input class="input_for_add" name="rename" type="text" placeholder="请填写新文件名。"/></td>
			</tr>
		</tbody>
	</table>
	</form>
	<div class="center textcenter foot">
		<button onclick="submitActionForm(this);" return="file/list.do?path=${path!}">保存 </button>
		<button onclick="resetActionForm();">重置 </button>
		<button action="file/list.do?path=${path!}" onclick="refreshContentByElement(this);">返回文件夹 </button>
	</div>
 	
</div>

</script>
