<div class="content">
	<div class="tab_bar">
		<ul>
			<li class="tab_index" onclick="setTabContent(this);">编辑语言</li>
		</ul>
		<button class="btn_tabbar" action="international/addlang.do" onclick="refreshContentByElement(this);">添加</button> 
	</div> 
	<form id="myForm" action="chip/update.do" method="post"> 
	<div class="tab_content">
		<div class="tab_item tab_show"> 
			 <table class="table_for_list">
				<thead>
				<tr>
			        <th>使用标准</th>
			        <th>代码</th>
			        <th width="120">操作</th>
			      </tr>
				</thead>
			    <tbody>
				  <#list data as x>
					<tr>
				        <td>&lt;@message "${x!}" /&gt;</td>
				        <td>${x!}</td>
				        <td style="text-align: center;">
				        	
				        	<a href="#" action="international/editkey.do?key=${x!}" onclick="refreshContentByElement(this,event);">编辑</a> |
				        	<a href="#" action="international/deletekey.do?key=${x!}" return="international/edit.do" onclick="deleteById(this);">删除</a>
				        </td>
				    </tr>
				  </#list>
				</tbody>
			</table>
		</div>
	</div>
	</form>
</div>
