<div class="content">
	<div class="tab_bar">
		<ul>
			<li class="tab_index" onclick="setTabContent(this);">添加用户组</li>
		</ul>
		<button class="btn_tabbar" onclick="submitActionForm(this);" return="group/list.do">保 存</button>
	</div>
	<form id="myForm" action="group/save.do" method="post">
	<div class="tab_content">
		<div class="tab_item tab_show"> 
			<table class="table_for_add">
				<tbody>
					<tr class="rowBgColor">
						<th width="140">组 名 称：</th>
						<td><input class="input_for_add" name="name" type="text" /></td>
						<td><span id="name_status"></span></td>
					</tr>
					<tr>
						<th width="140">组作用域：</th>
						<td>
							<select class="select_for_add" name="scope">
								<option value="0">前台 (主要网站的普通用户，用于前台登录)</option>
								<option value="1">后台 (系统后台用户，拥有管理权限)</option>
							</select>
						</td>
						<td><span id="name_status"></span></td>
					</tr>
					<tr class="rowBgColor">
						<th>描述信息：</th>
						<td>
							<textarea class="textarea_for_add" name="description"></textarea>
						</td>
						<td>
							<span id="address_status"></span>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	</form>
</div>
