<div class="content">
	<div class="tab_bar">
		<ul>
			<li class="tab_index" onclick="setTabContent(this);">标签列表</li>
		</ul>
	</div>
	<div class="tab_content">
		<div class="tab_item tab_show"> 
			<table class="table_for_list">
		 		<thead>
				  <tr>
			        <th>标签名称</th>
			        <th>标签描述</th>
			        <th width="100">作者</th> 
			        <th width="80" >文档</th>
			      </tr>
			    </thead>
			    <tbody>
			    
				  <#list taglibs as x>
					<tr>
				        <td>${x.name!}</td>
				        <td>${x.description!}</td> 
				        <td style="text-align: center">${x.author!}</td> 
				        <td style="text-align: center"><a href="javascript:void" onclick="showhelp('${x.name!}','${x.module!}','${x.doc!}')">查看</a></td>
				       
				    </tr>
				  </#list>
				</tbody>
			</table>
		</div>
	</div>
</div>
<script type="text/javascript">
function showhelp(name, type, doc){
	var url = "${url!}";
	if(type == ''){
		url = url + "/public/taglibs/"+doc;
	}else{
		url = url + "/modules/"+type+"/"+doc;
	}
	
	$.ajax({
		url: url + "?" + Math.random(),
		success:function(content){
			zoom.showFrameDialog(name+"文档",800,500,content); 
		}
	}); 
	
}

</script>
