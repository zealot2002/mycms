<div class="content">
	<h2>发布模板</h2>
	<hr class="hrs"/>
</div>
<div class="content">
	<form id="myForm" action="template/save.do" method="post">
	<table class="table_for_add">
		<tbody>
			<tr class="rowBgColor">
				<th width="140">所属栏目：</th>
				<td>
					<select class="select_for_add" name="template.parentid">
						 <#list data as x>
						  	<#if x.pid == 0>
						 <option value="${x.id?c}"> &nbsp; &nbsp;├ ${x.name!}</option>
							    <#list data as x1>
						  			<#if x1.pid == x.id>
						 <option value="${x1.id?c}"> &nbsp; &nbsp;  &nbsp; &nbsp; ├ ${x1.name!}</option>
						  			</#if>
						  		</#list>
						  	</#if>
						  </#list>
					</select>
				</td>
				<td width="30"><span id="name_status"></span></td>
			</tr>
			<tr>
				<th>模板名称： </th>
				<td><input class="input_for_add" name="template.name" type="text" /></td>
				<td><span id="scope_status"></span></td>
			</tr>
			<tr class="rowBgColor">
				<th>模板图标： </th>
				<td><input class="input_for_add" name="template.icon" type="text" /></td>
				<td><span id="scope_status"></span></td>
			</tr>
			<tr>
				<th>下载地址： </th>
				<td><input class="input_for_add" name="template.durl" type="text" /></td>
				<td><span id="scope_status"></span></td>
			</tr>
			<tr class="rowBgColor">
				<th>模板描述：</th>
				<td><textarea class="textarea_for_add" name="template.description"></textarea></td>
				<td><span id="type_status"></span></td>
			</tr> 
			<tr>
			<th>模板作者：</th>
				<td><input class="input_for_add" name="template.author" type="text" value="跌名" /></td>
				<td><span id="type_status"></span></td>
			</tr> 
		</tbody>
	</table>
	<input type="hidden" id="hahacontent" name="article.content" value=""></input>
	</form>
	<div class="center textcenter">
		<button onclick="mySubmitForm(this);" return="template/list.do">发布 </button>
		<button onclick="resetActionForm();">重置 </button>
	</div>
</div>
